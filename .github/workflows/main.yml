name: Nx Standard Use Case
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.8.0
      - run: pnpm install
      - run: pnpm nx run-many --target=test --all
      - run: pnpm nx run-many --target=build --all --prod